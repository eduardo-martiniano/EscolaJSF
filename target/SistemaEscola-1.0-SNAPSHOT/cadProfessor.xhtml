<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>

    </h:head>
    <h:body>
        <ui:composition template="template.xhtml">
            <ui:define name="primeiro modelo">
                <center>
                    <h2>Cadastro de Professor</h2>
                    <h:form>
                        <p:panelGrid columns="2">
                            ID: <p:inputText value="#{professorBean.p.id}"/>
                            Nome: <p:inputText value="#{professorBean.p.nome}"/>
                            Salario: <p:inputNumber value="#{professorBean.p.salario}" placeholder="Salario Bruto"/>
                            RG: <p:inputText value="#{professorBean.p.rg}"/>
                            CPF: <p:inputText value="#{professorBean.p.cpf}"/>
                            Cargo: <p:inputText value="#{professorBean.p.cargo}"/>
                            Disciplinas: <p:inputText value="#{professorBean.p.disciplinas}"/>
                            Interesses: <p:inputText value="#{professorBean.p.interesses}"/>
                        </p:panelGrid><br/><p/>
                        <p:panelGrid columns="2">

                            <p:outputLabel value="Bruto: "/>
                            <p:outputLabel value="#{professorBean.fp.salario}" />
                            <p:outputLabel value="INSS: "/>
                            <p:outputLabel value="#{professorBean.fp.inss}" />
                            <p:outputLabel value="IRRF: "/>
                            <p:outputLabel value="#{professorBean.fp.irrf}" />
                            <p:outputLabel value="Salario liquido" />
                            <p:outputLabel value="#{professorBean.fp.salarioliquido}" />
                        </p:panelGrid>
                        <br/>
                        <p:commandButton value="Cadastrar" action="#{professorBean.cadastrar()}" update="@form"/> <b/> <p/> 
                        <p:commandButton value="Concluir" action="#{professorBean.concluir()}"/> <b/> <p/> 

                    </h:form>
                    <br/>
                </center>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
