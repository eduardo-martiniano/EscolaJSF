<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="template.xhtml">
            <ui:define name="primeiro modelo">
                <center>
                    <h1>Professores cadastrados no banco de dados</h1>
                    <h:form>
                        <b:dataTable 
                            value="#{professorBean.professores}"
                            var="p">
                            <b:dataTableColumn value="#{p.id}"  label="ID" />
                            <b:dataTableColumn value="#{p.nome}" />
                            <b:dataTableColumn value="#{p.salario}" />
                            <b:dataTableColumn value="#{p.rg}"  />
                            <b:dataTableColumn value="#{p.cpf}"  />
                            <b:dataTableColumn value="#{p.cargo}" />
                            <b:dataTableColumn value="#{p.disciplinas}" />
                            <b:dataTableColumn value="#{p.interesses}" />
                            <b:dataTableColumn>
                                <f:facet name="header"> Ações </f:facet>
                                <h:commandButton  value="Excluir" action="#{professorBean.excluir(p)}"/>
                                <h:commandButton  value="Atualizar" action="#{professorBean.selecionar(p)}"/>

                            </b:dataTableColumn>

                        </b:dataTable>
                        <h3>Formulario de edição</h3>
                        <p:panelGrid columns="8">
                            ID: <p:inputText value="#{professorBean.p.id}"/>
                            Nome: <p:inputText value="#{professorBean.p.nome}"/>
                            Salario: <p:inputNumber value="#{professorBean.p.salario}" placeholder="Salario Bruto"/>
                            RG: <p:inputText value="#{professorBean.p.rg}"/>
                            CPF: <p:inputText value="#{professorBean.p.cpf}"/>
                            Cargo: <p:inputText value="#{professorBean.p.cargo}"/>
                            Disciplina: <p:inputText value="#{professorBean.p.disciplinas}"/>
                            Interesses: <p:inputText value="#{professorBean.p.interesses}"/>
                        </p:panelGrid><br/><p/>

                        <p:commandButton value="Editar" action="#{professorBean.cadastrar()}" update="@form"/>
                        <p:commandButton value="Concluir" action="#{professorBean.concluir()}" update="@form"/>
                        <br/><p/>
                    </h:form>
                </center>
                <b:jumbotron>
                    <h:form>
                        <br/><p/>

                        <h3>Buscar por nome:</h3>
                        <p:inputText value="#{professorBean.p.nome}" placeholder="Buscar por nome" />
                        <p:commandButton value="Buscar"  update="@form" />
                        <p:commandButton value="Limpar" action="#{professorBean.limpar()}"  update="@form" /><br/><p/>
                        <b:dataTable 
                            value="#{professorBean.professorNome}"
                            var="p">
                            <b:dataTableColumn value="#{p.id}"  label="ID" />
                            <b:dataTableColumn value="#{p.nome}" />
                            <b:dataTableColumn value="#{p.salario}" />
                            <b:dataTableColumn value="#{p.rg}"  />
                            <b:dataTableColumn value="#{p.cpf}"  />
                            <b:dataTableColumn value="#{p.cargo}" />
                            <b:dataTableColumn value="#{p.disciplinas}" />
                            <b:dataTableColumn value="#{p.interesses}" />
                        </b:dataTable>
                    </h:form>
                </b:jumbotron>
                <b:jumbotron>
                    <h:form>
                        <br/><p/>

                        <h3>Buscar por ID:</h3>
                        <p:inputText value="#{professorBean.p.id}" placeholder="Buscar por ID" />
                        <p:commandButton value="Buscar"  update="@form" />
                        <p:commandButton value="Limpar" action="#{professorBean.limpar()}"  update="@form" /><br/><p/>
                        <b:dataTable 
                            value="#{professorBean.professorID}"
                            var="p">
                            <b:dataTableColumn value="#{p.id}"  label="ID" />
                            <b:dataTableColumn value="#{p.nome}" />
                            <b:dataTableColumn value="#{p.salario}" />
                            <b:dataTableColumn value="#{p.rg}"  />
                            <b:dataTableColumn value="#{p.cpf}"  />
                            <b:dataTableColumn value="#{p.cargo}" />
                            <b:dataTableColumn value="#{p.disciplinas}" />
                            <b:dataTableColumn value="#{p.interesses}" />
                        </b:dataTable>
                    </h:form>
                </b:jumbotron>
                                <b:jumbotron>
                    <h:form>
                        <br/><p/>

                        <h3>Buscar por Interesses:</h3>
                        <p:inputText value="#{professorBean.p.interesses}" placeholder="Buscar por Interesses" />
                        <p:commandButton value="Buscar"  update="@form" />
                        <p:commandButton value="Limpar" action="#{professorBean.limpar()}"  update="@form" /><br/><p/>
                        <b:dataTable 
                            value="#{professorBean.professorInteresse}"
                            var="p">
                            <b:dataTableColumn value="#{p.id}"  label="ID" />
                            <b:dataTableColumn value="#{p.nome}" />
                            <b:dataTableColumn value="#{p.salario}" />
                            <b:dataTableColumn value="#{p.rg}"  />
                            <b:dataTableColumn value="#{p.cpf}"  />
                            <b:dataTableColumn value="#{p.cargo}" />
                            <b:dataTableColumn value="#{p.disciplinas}" />
                            <b:dataTableColumn value="#{p.interesses}" />
                        </b:dataTable>
                    </h:form>
                </b:jumbotron>
                                <b:jumbotron>
                    <h:form>
                        <br/><p/>
                        <h3>Buscar por Disciplinas:</h3>
                        <p:inputText value="#{professorBean.p.disciplinas}" placeholder="Buscar por Disciplinas" />
                        <p:commandButton value="Buscar"  update="@form" />
                        <p:commandButton value="Limpar" action="#{professorBean.limpar()}"  update="@form" /><br/><p/>
                        <b:dataTable 
                            value="#{professorBean.professorDisciplina}"
                            var="p">
                            <b:dataTableColumn value="#{p.id}"  label="ID" />
                            <b:dataTableColumn value="#{p.nome}" />
                            <b:dataTableColumn value="#{p.salario}" />
                            <b:dataTableColumn value="#{p.rg}"  />
                            <b:dataTableColumn value="#{p.cpf}"  />
                            <b:dataTableColumn value="#{p.cargo}" />
                            <b:dataTableColumn value="#{p.disciplinas}" />
                            <b:dataTableColumn value="#{p.interesses}" />
                        </b:dataTable>
                    </h:form>
                </b:jumbotron>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
