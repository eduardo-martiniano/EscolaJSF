<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="template.xhtml">
            <ui:define name="primeiro modelo">
                <center>
                    <h2>Cadastro de Curso</h2>
                    <h:form>
                        <p:panelGrid columns="2">
                            ID: <p:inputText value="#{cursoBean.c.id}"/>
                            Titulo: <p:inputText value="#{cursoBean.c.titulo}"/>
                            Descrição: <p:inputText value="#{cursoBean.c.descricao}"/>
                            Carga horaria: <p:inputText value="#{cursoBean.c.cargaHoraria}"/>
                            Valor: <p:inputText value="#{cursoBean.c.valor}"/>
                            Professor: <p:inputText value="#{cursoBean.c.professor}"/>
                        </p:panelGrid><br/><p/>
                        <p:commandButton value="Cadastrar" action="#{cursoBean.cadastrar()}"/>   
                        <p:commandButton value="Concluir" action="#{cursoBean.concluir()}"/>   
                    </h:form>

                </center>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
